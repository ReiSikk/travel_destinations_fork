<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel destinations</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <div>
      <img src="/assets/globe_icon.svg" alt="globe icon" />
      <h1><a href="index.html">My travel journal.</a></h1>
    </div>
    </header>
    <main>
      <div id="notification_login" class="notification hide">
        <p>You have successfully created an account</p>
        <img id="close_icon" src="/assets/close.svg" alt="Closing icon" />
      </div>
        <h2>Log-in</h2>
        <form id="login">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="index.html" id="log-in-btn" class="primary-button">Continue</a>
        </form>
    <p>Don't have an account? <a href="signup.html" id="signup-link">Sign up</a></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
  </body>
  <script src="login.js"></script>
<script src="popup.js"></script>
</html>
