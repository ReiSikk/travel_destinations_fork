<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel destinations</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="travel_destinations.js" defer></script>
    <script type="module" src="form_update.js" defer></script>
    <script type="module" src="delete.js" defer></script>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <img src="/assets/globe_icon.svg" alt="globe icon" />
        <h1><a href="index.html">My travel journal.</a></h1>
      </div>
      <a href="login.html" id="login-btn" class="primary-button">Log-in</a>
      <p id="login-info" class="hide">Logged-in user: <span id="userName"></span></p>
    </header>
    <main>
      <div id="notification_index" class="notification hide">
        <p>Your destination was added</p>
        <img id="close_icon" src="/assets/close.svg" alt="Closing icon" />
      </div>
      <h2>Destinations</h2>
      <div class="destinations-container"></div>
      <a href="/form.html" class="primary-button">
        <img src="/assets/plus-circle.svg" alt="" />
        <p>Add entry</p>
      </a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script src="delete.js" defer></script>
  </body>
  <template class="ui-card">
    <div class="destination-card">
      <img src="" class="destination_img" alt="" />
      <div class="card-info">
        <div class="location_information">
          <div>
            <div>
              <img src="/assets/location_icon.svg" />
              <div class="country"></div>
            </div>
            <a href="" target="_blank" class="google-maps">View on Google Maps</a>
          </div>

          <div class="location"></div>
        </div>
        <div class="stay-dates"><span class="arrival-date"></span> - <span class="leave-date"></span></div>
        <p class="description"></p>
      </div>
      <a href="/form_update.html" class="primary-button">
        <img src="/assets/plus-circle.svg" alt="" />
        <p>Update this destination</p>
      </a>
      <button class="primary-button" id="delete-button">
        Delete this destination
        <img src="/assets/plus-circle.svg" alt="" />
      </button>
    </div>
  </template>
</html>
