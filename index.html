<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel destinations</title>
    <link rel="stylesheet" href="style.css" />
    <script src="travel_destinations.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <img src="/assets/globe_icon.svg" />
      <h1><a href="index.html">My travel journal.</a></h1>
    </header>
    <main>
      <h2>Destinations</h2>
      <div class="destinations-container">
        </div>
      <a href="/form.html" class="primary-button">
        <img src="/assets/plus-circle.svg" alt="" />
        <p>Add entry</p>
      </a>
    </main>
    <script src="script.js"></script>
  </body>
  <template class="ui-card">
    <div class="destination-card">
      <img src="" class="destination_img" alt="" />
      <div>
        <div class="location">
          <div>
            <div>
              <img src="/assets/location_icon.svg" />
              <div class="country"></div>
            </div>
            <a href="" target="_blank" class="google-maps">View on Google Maps</a>
          </div>

          <div class="place"></div>
        </div>
        <div class="stay-dates"><span class="arrival-date"></span> - <span class="leave-date"></span></div>
        <p class="description"></p>
      </div>
    </div>

</template>
</html>
