<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Destination</title>
</head>
<body>
    <main>

        <h1>New destination</h1>
        <form id="new-destination" action="our-api-link-here!" method="POST" enctype="multipart/form-data">
            <div class="input-container">
                <div class="input-flex">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required><br><br>
                </div>
            </div>
            <div class="input-container">
                <div class="input-flex">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required ><br><br>
                </div>
            </div>

            <div class="input-container">
                <div class="input-flex">
                    <label for="link">Link:</label>
                    <input type="url" id="link" name="link" pattern="https?://.+" title="Enter a valid url"><br><br>
                </div>
            </div>

            <div class="input-container">
                <div class="input-flex">
                    <label for="arrivalDate">Arrival Date:</label>
                    <input type="date" id="arrivalDate" name="arrivalDate" required title="Enter a valid date"><br><br>
                </div>
            </div>

            <div class="input-container">
                <div class="input-flex">
                    <label for="departureDate">Departure Date:</label>
                    <input type="date" id="departureDate" name="departureDate" required title="Enter a valid date"><br><br>
                </div>
            </div>

            <div class="input-container">
                <div class="input-flex">
                    <label for="file">Upload a File:</label>
                    <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .webp" title="Please upload a valid file(.jpeg, .jpg, .png or .webp) file "><br><br>
                </div>
            </div>

            <div class="input-container">
                <div class="input-flex">
                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" required ></textarea><br><br>
                </div>
            </div>

        <div class="buttons-container">
            <button type="submit" id="saveButton">Save</button>
            <button type="button" id="cancelButton">Cancel</button>
        </div>

        </form>

    </main>
</body>
</html>
